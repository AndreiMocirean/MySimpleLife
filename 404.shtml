<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 Not Found</title>
    <style>
      html {
        background-color: rgba(0,0,0,0.5);
        font-family: Arial, sans-serif;
        text-align: center;
      }
      body {
        background-image: url("https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?cs=srgb&dl=pexels-peng-liu-169647.jpg&fm=jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
      }
      
      .container {
        background-color: #fff;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 50px;
        margin: 10% auto;
        width: 50%;
        height:50%;
      }

      h1 {
        color: #555;
        font-size: 36px;
        margin: 20px 0;
      }

      a.button {
        background: linear-gradient(to right, #00f260, #0575e6);
        color: #fff;
        padding: 20px;
        text-decoration: none;
        border-radius: 50px;
        margin: 20px 0;
        font-size: 20px;
      }

      a.button:hover {
        background: linear-gradient(to right, #f5af19, #f12711);
      }

      p {
        font-size: 20px;
        margin: 20px 0;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Not Found</h1>
      <p>The requested resource could not be found.</p>
      <a href="/" class="button">Return to homepage</a>
    </div>
  </body>
</html>
